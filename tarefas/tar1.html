<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <center>
        <h1>Cadastro de Pessoas</h1>


    <form action="" method="post">
        Nome<input type="text" placeholder="Nome" required>
        E-mail<input type="email" placeholder="E-mail" required><br><br>

        Telefone<input type="tel" placeholder="Telefone" required>
        Data Nascimento<input type="date"><br>

        Categoria <input type="radio" name="tipo">Estudante
        <input type="radio" name="tipo">Professor
        <input type="radio" name="tipo">Funcionario<br>

        Possui interrese em:<input type="checkbox">Mecânica
        <input type="checkbox">T.I
        <input type="checkbox">Elétrica <br><br>

        Quantos curso já fez na escola?<input type="number" max="10" min="0"><br><br>

        Selecione a unidade desejada:
        <select>
            <option>unidade 1</option>
            <option>unidade 2</option>
            <option>unidade 3</option>
        </select><br>

        Insira sua foto:<input type="file"><br><br>

        <input type="reset" value="Limpar">
        <input type="submit" value="Enviar">
    </form>
    </center>

    
</body>
</html>
